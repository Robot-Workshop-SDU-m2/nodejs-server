<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #ccc; padding: 3px; }
      form input { border: 0; padding: 10px; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    </style>

  </head>
  <script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
	  $(function () {
	    var socket = io();
	    $('form').submit(function(){
	      socket.emit('chat message', "G0;" + $('#x').val() + ";"+ $('#y').val() + ";"+ $('#z').val() + ";");
	      $('#m').val('');
	      return false;
	    });
	    /*socket.on('chat message', function(msg){
	      $('#messages').append($('<li>').text(msg));
	    });*/
	  });
	</script>
  <body>
    
    <form action="">
      X:
      <input id="x" type="number" step="500" value="0"/>
      Y:
      <input id="y" type="number" step="500" value="0"/>
      Z:
      <input id="z" type="number" step="500" value="0"/>
      <button>Send</button>
    </form>
    
  </body>
</html>
